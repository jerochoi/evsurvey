<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수요분석</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #map {
            flex: 1;
            height: 100%;
            background: #f0f0f0;
        }

        #sidebar {
            width: 350px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-bottom: 1px solid #ccc;
        }

        .sidebar-header {
            padding: 10px;
            background: #e9ecef;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .sidebar-list {
            flex: 1;
            overflow-y: auto;
        }

        .park-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .park-item:hover {
            background: #e9ecef;
        }

        .park-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .park-addr {
            font-size: 12px;
            color: #666;
        }

        /* Custom Tooltip/Popup tweaks if needed */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }

        /* Reset default divIcon background if any */
        .leaflet-div-icon.custom-svg-icon {
            background: rgba(0, 0, 0, 0);
            border: none;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header">Apartments (EV Rate &ge; 5% or 2%)</div>
                <div id="sidebar-apt-list" class="sidebar-list"></div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-header">Parking Lots</div>
                <div id="sidebar-park-list" class="sidebar-list"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Proj4 + Proj4Leaflet for Kakao Coordinate System -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>

    <script>
        // -----------------------------------------------------------------------
        // 1. Define CRS for Kakao Map (EPSG:5181)
        // -----------------------------------------------------------------------
        // -----------------------------------------------------------------------
        // 1. Define CRS for Kakao Map (EPSG:5181)
        // -----------------------------------------------------------------------
        /* 
        // Kakao Tile Direct Access is deprecated/blocked. Switching to Standard OSM (EPSG:3857).
        const crs = new L.Proj.CRS(
            'EPSG:5181',
            '+proj=tmerc +lat_0=38 +lon_0=127 +k=1 +x_0=200000 +y_0=500000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',
            {
                resolutions: [2048, 1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1, 0.5, 0.25],
                origin: [-30000, -60000],
                bounds: L.bounds([-30000, -60000], [494288, 988576])
            }
        );
        */

        // -----------------------------------------------------------------------
        // 2. Initialize Map with Canvas Renderer for Performance
        // -----------------------------------------------------------------------
        const map = L.map('map', {
            // crs: crs, // Disabled custom CRS, reverting to default EPSG:3857
            center: [37.55, 126.68], // Lat, Lng
            zoom: 9,
            minZoom: 1,
            maxZoom: 18, // Increased for OSM
            preferCanvas: true // IMPORTANT: Uses Canvas for vector layers (markers)
        });

        // Add OpenStreetMap Tile Layer (Alternative: VWorld for Korean labels)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        /* 
           Troubleshooting Tile Alignment:
           If tiles are mixed up, it's usually the {z} or {y} Logic.
           OL: L{z}/{y}/{x}.
           We will count on Proj4Leaflet to pass the correct 'z' based on resolution index.
        */

        const sidebarParkList = document.getElementById('sidebar-park-list');
        const sidebarAptList = document.getElementById('sidebar-apt-list');

        // -----------------------------------------------------------------------
        // 3. Load Data
        // -----------------------------------------------------------------------
        Promise.all([
            fetch('./seoguData.json').then(r => r.json()),
            fetch('./parkData.json').then(r => r.json()),
            fetch('./kaptData.json').then(r => r.json()),
            fetch('./statData.json').then(r => r.json())
        ]).then(([seoguData, parkData, kaptData, statData]) => {
            console.log("Data loaded. Rendering...");

            // -------------------------------------------------------------------
            // A. Seogu Polygon
            // -------------------------------------------------------------------
            if (seoguData) {
                // Leaflet accepts GeoJSON with [Lon, Lat]. 
                // Since our Map CRS is 5181, but data is 4326, Proj4Leaflet handles projection if configured correctly.
                // However, usually L.geoJSON expects EPSG:4326 data by default and projects it to Map CRS.

                // Fix for the Array structure issue (same as before)
                let geoJsonData = seoguData;
                if (Array.isArray(seoguData)) {
                    geoJsonData = {
                        type: "FeatureCollection",
                        features: seoguData
                    };
                }

                const seoguLayer = L.geoJSON(geoJsonData, {
                    style: {
                        color: 'blue',
                        weight: 2,
                        fillColor: 'transparent'
                    }
                }).addTo(map);

                // Fit bounds
                map.fitBounds(seoguLayer.getBounds());
            }

            // -------------------------------------------------------------------
            // B. Park Markers (Green Circles + P icon simulation?)
            //    User requested green markers.
            // -------------------------------------------------------------------
            parkData.forEach(p => {
                if (!p.lat || !p.lng) return;

                // Create SVG Icon for Parking
                const parkingIconHtml = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" fill="#28a745" stroke="#ffffff" stroke-width="2"/>
                        <path d="M9 7h4a3 3 0 0 1 0 6H9v4H7V7h2z" fill="#ffffff"/>
                    </svg>
                `;
                const parkingIcon = L.divIcon({
                    html: parkingIconHtml,
                    className: 'custom-svg-icon', // You can add global CSS reset for this if needed to avoid default background
                    iconSize: [24, 24],
                    iconAnchor: [12, 12], // center
                    popupAnchor: [0, -12]
                });

                const marker = L.marker([p.lat, p.lng], {
                    icon: parkingIcon
                })
                    .addTo(map)
                    .bindPopup(`
                    <div style="min-width:150px">
                        <b>${p.nm}</b><br>
                        <span style="font-size:12px; color:#555">${p.addr}</span>
                    </div>
                `);

                // Sidebar
                const item = document.createElement('div');
                item.className = 'park-item';
                item.innerHTML = `
                    <div class="park-name">${p.nm}</div>
                    <div class="park-addr">${p.addr}</div>
                `;
                item.addEventListener('click', () => {
                    map.flyTo([p.lat, p.lng], 16, { duration: 0.5 });
                    marker.openPopup();
                });
                sidebarParkList.appendChild(item);
            });

            // -------------------------------------------------------------------
            // C. Kapt Markers
            // -------------------------------------------------------------------
            kaptData.forEach(k => {
                if (!k.lat || !k.lng) return;

                let yearStr = k.approvalDate ? k.approvalDate.substring(0, 4) : "-";
                let year = parseInt(yearStr) || 0;
                let evGround = parseInt(k.evCountGround) || 0;
                let evUnder = parseInt(k.evCountUnderground) || 0;
                let totalEv = evGround + evUnder;
                let totalParking = parseInt(k.totalParking) || 1;
                let rate = (totalEv / totalParking) * 100;
                let threshold = (year >= 2022) ? 5.0 : 2.0;
                let isSatisfied = rate >= threshold;
                // let color = isSatisfied ? '#3388ff' : '#dc3545'; // Blue or Red
                let color = isSatisfied ? '#3388ff' : '#EB3223'; // Blue or Red

                // Create SVG Icon for Apartment (Circle with Building)
                const aptIconHtml = `
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" fill="${color}" stroke="white" stroke-width="2"/>
                        <path d="M7 19H17V6H7V19ZM9 8H11V10H9V8ZM13 8H15V10H13V8ZM9 12H11V14H9V12ZM13 12H15V14H13V12ZM9 16H11V18H9V16ZM13 16H15V18H13V16Z" fill="white"/>
                    </svg>
                `;

                const aptIcon = L.divIcon({
                    html: aptIconHtml,
                    className: 'custom-svg-icon',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12],
                    popupAnchor: [0, -12]
                });

                const marker = L.marker([k.lat, k.lng], {
                    icon: aptIcon
                })
                    .addTo(map)
                    .bindPopup(`
                     <div style="min-width:200px">
                        <h4 style="margin:0 0 5px 0; font-size:14px;">${k.kaptName}</h4>
                        <div style="font-size:12px; color:#555;">
                            <b>주소:</b> ${k.addrLegacy}<br>
                            <b>Year:</b> ${year}<br>
                            <b>주차면수:</b> ${k.totalParking}<br>
                            <b>충전시설:</b> ${totalEv}<br>
                            <b>보급률:</b> ${rate.toFixed(1)}%<br>
                            <b>목표치:</b> ${threshold}% (${isSatisfied ? '만족' : '미달'})
                        </div>
                    </div>
                `);

                // Sidebar
                const item = document.createElement('div');
                item.className = 'park-item';
                item.innerHTML = `
                    <div class="park-name">${k.kaptName}</div>
                    <div class="park-addr">${k.addrLegacy}</div>
                    <div style="font-size:12px; color:#555; margin-top:4px;">
                        Year: ${year} | P: ${k.totalParking} | EV: ${totalEv} (${rate.toFixed(1)}%)
                    </div>
                    <div style="font-size:12px; font-weight:bold; color:${isSatisfied ? 'blue' : 'darkred'}; margin-top:2px;">
                        ${isSatisfied ? '만족' : '미달'}
                    </div>
                `;
                item.addEventListener('click', () => {
                    map.flyTo([k.lat, k.lng], 16, { duration: 0.5 });
                    marker.openPopup();
                });
                sidebarAptList.appendChild(item);
            });

            // -------------------------------------------------------------------
            // D. Stat Data (Chunked & Optimized)
            // -------------------------------------------------------------------
            const chunkSize = 1000;
            let index = 0;

            // Create a specific LayerGroup for Stats if we want to toggle them, 
            // but for raw performance on Canvas, adding directly to map is also fine 
            // as they all share the single Canvas renderer.

            function processStatChunk() {
                const chunk = statData.slice(index, index + chunkSize);

                chunk.forEach(s => {
                    if (!s.lat || !s.lng) return;

                    let fillColor = '#007bff';
                    const year = parseInt(s.year);
                    const isME = s.statId && s.statId.startsWith('ME');

                    if (isME) {
                        // Logic similar to prev
                        if (year && year <= 2018) {
                            fillColor = '#dc3545'; // Red
                        } else {
                            fillColor = '#6f42c1'; // Purple
                        }

                        // 500m Radius Circle
                        // L.circle radius is in meters.
                        L.circle([s.lat, s.lng], {
                            radius: 500,
                            color: fillColor,
                            fillColor: fillColor,
                            fillOpacity: 0.1,
                            weight: 1
                        }).addTo(map);
                    }

                    // Circle Marker
                    L.circleMarker([s.lat, s.lng], {
                        radius: 4,
                        fillColor: fillColor,
                        color: "#000",
                        weight: 0.5,
                        opacity: 1,
                        fillOpacity: 1
                    })
                        .addTo(map)
                        .bindPopup(`
                        <div style="min-width:150px;">
                            <h4 style="margin:0 0 5px 0; font-size:14px;">${s.statNm}</h4>
                            <div style="font-size:12px; color:#555;">
                                <b>ID:</b> ${s.statId} (Charger: ${s.chgerId})<br>
                                <b>Addr:</b> ${s.addr}<br>
                                <b>Year:</b> ${s.year}
                            </div>
                        </div>
                    `);
                });

                index += chunkSize;
                if (index < statData.length) {
                    requestAnimationFrame(processStatChunk);
                } else {
                    console.log("All Stat Data Loaded.");
                }
            }

            processStatChunk();

        }).catch(err => console.error("Error loading data:", err));
    </script>
</body>

</html>
